{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="page-results flexy-col start">
        <h1 class="title">Results</h1>
        <div id="container" class="flexy-row" style="width: 100%">
            {% render_table table %}
        </div>
        <a class="btn btn-secondary btn-back" href="{% url 'index' %}">Go Back To Search</a>
    </div>
{% endblock %}
