{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My amazing site{% endblock %}</title>
    {% block css %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'search/css/site.css' %}">
</head>
<body class="wrap">
    <div class="pages-container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="container flexy-row">
            <div class="legal-notice">
                <a href="{% url 'history' %}">Search History</a>
            </div>
            <p class="pull-center">&copy; NickGoodwind WebApp </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'search/js/site.js' %}"></script>
    {%  block js %}{%  endblock %}
</body>
</html>
