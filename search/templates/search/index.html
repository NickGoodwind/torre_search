{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="flexy-row">
        <form method="get" action="{% url 'search' %}">
        {% csrf_token %}
        <input type="text" name="q">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <input type="submit">
        </form>
    </div>
{% endblock %}
